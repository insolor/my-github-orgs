query getUserOrgs($login: String!) {
  user(login: $login) {
    avatarUrl
    login
    name
    url
    repositories(
      privacy: PUBLIC
      ownerAffiliations: OWNER
      isArchived: false
      first: 20
      orderBy: {field: PUSHED_AT, direction: DESC}
    ) {
      nodes {
        name
        nameWithOwner
        description
        url
        updatedAt
        pushedAt
        stargazerCount
        issues {
          totalCount
        }
        parent {
          name
          nameWithOwner
          description
          url
          stargazerCount
        }
      }
    }
    organizations(first: 10) {
      nodes {
        avatarUrl
        login
        name
        description
        url
        repositories(
          privacy: PUBLIC
          isArchived: false
          first: 20
          orderBy: {field: PUSHED_AT, direction: DESC}
        ) {
          nodes {
            name
            nameWithOwner
            description
            url
            updatedAt
            pushedAt
            stargazerCount
            issues {
              totalCount
            }
            parent {
              name
              nameWithOwner
              description
              url
              stargazerCount
            }
          }
        }
      }
    }
  }
}