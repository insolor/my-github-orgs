query getUserOrgs($login: String!) {
  user(login: $login) {
    avatarUrl
    login
    name
    url
    repositories(
      privacy: PUBLIC
      first: 10
      orderBy: {field: UPDATED_AT, direction: DESC}
    ) {
      nodes {
        name
        description
        url
        updatedAt
        stargazerCount
        issues(states: OPEN, first: 10, orderBy: {field: UPDATED_AT, direction: DESC}) {
          nodes {
            title
            author {
              login
            }
            url
            labels(first: 5, orderBy: {field: NAME, direction: ASC}) {
              nodes {
                name
                color
              }
            }
            updatedAt
          }
        }
      }
    }
    organizations(first: 10) {
      nodes {
        avatarUrl
        name
        description
        url
        repositories(
          privacy: PUBLIC
          first: 10
          orderBy: {field: UPDATED_AT, direction: DESC}
        ) {
          nodes {
            name
            description
            url
            updatedAt
            stargazerCount
            issues(states: OPEN, first: 10, orderBy: {field: UPDATED_AT, direction: DESC}) {
              nodes {
                title
                author {
                  login
                }
                url
                labels(first: 5, orderBy: {field: NAME, direction: ASC}) {
                  nodes {
                    name
                    color
                  }
                }
                updatedAt
              }
            }
          }
        }
      }
    }
  }
}